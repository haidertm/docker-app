server {
    listen 443 ssl;
    server_name app.pk www.app.pk;
    
    ssl_certificate /etc/nginx/certs/app.pk.pem;
    ssl_certificate_key /etc/nginx/certs/app.pk-key.pem;
    
    root /var/www/http/public;  # ‚Üê Updated path
    index index.php index.html;
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    location ~ \.php$ {
        fastcgi_pass webserver:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
}

server {
    listen 80;
    server_name app.pk www.app.pk;
    return 301 https://$host$request_uri;
}